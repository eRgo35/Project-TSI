<mat-toolbar color="primary" class="sub">
    <header fxLayout="row" fxLayoutAlign="space-between center">
      <div id="left" fxLayoutAlign="start center">
      <button mat-icon-button fxHide.gt-sm (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>{{ title }}</h1>
      </div>
      <button *ngIf="!(title == 'Strona Główna')" matTooltip="Pokaż/Ukryj Kod" mat-icon-button (click)="onViewCode()">
        <mat-icon>code</mat-icon>
      </button>
    </header>
</mat-toolbar>
